<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="left-side">
        <div class="gallery">
          <div class="test"></div>
          <img src="./images/cat.png" alt="gallery image" />
          <img src="./images/change_my_mind.png" alt="gallery image" />
          <img src="./images/not_me.png" alt="gallery image" />
          <img src="./images/other.png" alt="gallery image" />
          <img src="./images/think.png" alt="gallery image" />
          <img src="./images/better.png" alt="gallery image" />
        </div>
      </div>
      <div class="right-side">
          <div class="grab">
            <p>lolo</p>
          </div>
          <div id='tool'>
              <nav>
                <label>
                Select text color
                <input type="color" id="text-color" /> 
              </label>
              <label>
                Select text background color
                <input type="color" id="text-bg-color" /> 
              </label>
              <label>
               Enter text and press enter<input type="text" id="userText"/>
              </label>
              <label>
                Font size
                <input type="range" name="points" min="16" id="font-size">
                <span id="selectedSize">16</span>
              </label>
              <label>
                Rotate text
                <input type="range" name="points" min="-180" max="180" id="angle">
                <span id="angle-value">0</span>
              </label>
              </nav>
            </div>
      </div>
    </main>
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous">
    </script>
    <script src="./js/rotate.js"></script>
    <script src="./js/drag.js"></script>
    <script src="./js/text-style.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
