<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Meme generator, made by Oscar Sherelis. Technologies used: HTML5, CSS3, JS, jQuery">
    <meta name="keywords" content="Meme generator, meme, Oscar Sherelis">
    <meta name="author" content="Oscar Sherelis">
    <link rel="stylesheet" href="css/reset.css" />
    <link href="https://fonts.googleapis.com/css2?family=Artifika&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kelly+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Martel:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css" />
    <title>Oscar Sherelis meme generator</title>
  </head>
  <body>
  <section class="content">
    <div class="buttons">
      <button onclick="screenshot()">
        <img src="./images/save.svg" alt="Save" title="Save image">
      </button>
      <button class="tools">
        <img src="./images/tools.svg" alt="Tools" title="Tools">
      </button>
      <div class="image-upload">
        <label for="file-input">
          <img src="./images/upload-image.svg"/>
        </label>
      
        <input id="file-input" type="file" accept="image/*"/>
      </div>
    </div>
    <main>
      <div class="left-side">
        <div class="gallery">
          <img class="manual" src="./images/manual.svg" alt="instruction" title="instruction">
          <img src="./images/cat.png" alt="gallery image" />
          <img src="./images/change_my_mind.png" alt="gallery image" />
          <img src="./images/not_me.png" alt="gallery image" />
          <img src="./images/other.png" alt="gallery image" />
          <img src="./images/think.png" alt="gallery image" />
          <img src="./images/better.png" alt="gallery image" />
        </div>
      </div>
      <canvas class="right-side">
      </canvas>
    </main>
  </section>
    <section class="instruction-section">
      <span class="exit-instruction">X</span>
      <div class="instruction">
        <h2>Instruction</h2>
        <ol>
          <li>Click on image from the left side</li>
          <li>After image with text will appear in the right side</li>
          <li>To edit text click on "Open tools" button</li>
        </ol>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="https://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js" 
      integrity="sha512-0bEtK0USNd96MnO4XhH8jhv3nyRF0eK87pJke6pkYf3cM0uDIhNJy9ltuzqgypoIFXw3JSuiy04tVk4AjpZdZw==" 
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
