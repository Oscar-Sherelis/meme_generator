<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Meme generator, made by Oscar Sherelis. Technologies used: HTML5, CSS3, JS, jQuery">
    <meta name="keywords" content="Meme generator, meme, Oscar Sherelis">
    <meta name="author" content="Oscar Sherelis">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Oscar Sherelis meme generator</title>
  </head>
  <body>
    <main>
      <div class="left-side">
        <div class="gallery">
          <img class="manual" src="./images/manual.svg" alt="instruction" title="instruction">
          <img src="./images/cat.png" alt="gallery image" />
          <img src="./images/change_my_mind.png" alt="gallery image" />
          <img src="./images/not_me.png" alt="gallery image" />
          <img src="./images/other.png" alt="gallery image" />
          <img src="./images/think.png" alt="gallery image" />
          <img src="./images/better.png" alt="gallery image" />
        </div>
      </div>
      <div class="right-side">
      </div>
    </main>
    <section class="instruction-section">
      <span class="exit-instruction">X</span>
      <div class="instruction">
        <h2>Instruction</h2>
        <ol>
          <li>Click on image from the left side</li>
          <li>From the right side in center find text "Hello grab and drag me"</li>
          <li>Drag text to change text position</li>
          <li>Double click on text to edit</li>
        </ol>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="https://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
    <script src="./js/jquery.ui.touch-punch.min.js"></script>
    <script src="./js/rotate.js"></script>
    <script src="./js/text-style.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
